<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="display-equation"></div>
        <div class="display-preview"></div>
      </div>
      <section>
        <button id="history">HIST</button>
        <button id="delete">Del</button>
      </section>
      <div class="keypad">
        <div class="history">
          <div id="history-list">
            <ul></ul>
          </div>
          <button id="clear-history">Clear history</button>
        </div>
        <button id="clear" class="span-two">AC</button>
        <button id="bracket">()</button>
        <button class="operation-btn">%</button>
        <button class="operation-btn">รท</button>
        <button class="number-btn">7</button>
        <button class="number-btn">8</button>
        <button class="number-btn">9</button>
        <button class="operation-btn">ร</button>
        <button class="number-btn">4</button>
        <button class="number-btn">5</button>
        <button class="number-btn">6</button>
        <button class="operation-btn">-</button>
        <button class="number-btn">1</button>
        <button class="number-btn">2</button>
        <button class="number-btn">3</button>
        <button class="operation-btn">+</button>
        <button id="negative">+/-</button>
        <button class="number-btn">0</button>
        <button class="number-btn">.</button>
        <button id="equals" class="span-two">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
